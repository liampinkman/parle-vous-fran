<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/#/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection...</title>
    <meta name="robots" content="noindex" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; margin: 0; display: grid; place-items: center; height: 100vh; color: #334155; }
      a { color: #0ea5e9; }
    </style>
  </head>
  <body>
    <p>Redirection vers l’accueil… Si rien ne se passe, <a href="/#/">cliquez ici</a>.</p>
    <script>
      // Fallback JS pour forcer la redirection (utile si le meta refresh est bloqué)
      try { window.location.replace('/#/'); } catch (e) { window.location.href = '/#/'; }
    </script>
  </body>
</html>
