
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Debug build output
      run: |
        echo "=== Build output structure ==="
        find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
        echo "=== Index.html content ==="
        cat dist/index.html | head -30
        echo "=== Assets directory ==="
        ls -la dist/assets/ | head -10
        echo "=== Checking for main JS file ==="
        find dist -name "*main*" -o -name "*index*" | grep -E "\.(js|ts)$"
        echo "=== Dist root listing ==="
        ls -la dist | head -50
        echo "=== Check CNAME and .nojekyll ==="
        if [ -f dist/CNAME ]; then echo "CNAME found:" && cat dist/CNAME; else echo "CNAME missing"; fi
        if [ -f dist/.nojekyll ]; then echo ".nojekyll present"; else echo ".nojekyll missing"; fi
        echo "=== Check 404.html ==="
        if [ -f dist/404.html ]; then echo "404.html present"; else echo "404.html missing"; fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
